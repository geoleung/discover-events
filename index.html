<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Discover Events</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400i,600i,700i" rel="stylesheet">
    <script src="https://use.fontawesome.com/6fbf8e485c.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper heroBanner" id="home">
        <header>
            <h1>Discover Events</h1>
            <p class="description">Search for upcoming events in a Canadian city happening on and after a specified date</p>
        </header>
        <main>
            <form action="" id="mainForm" class="mainSubmission">
                <section>
                    <div class="cityInput">
                        <label for="city">Enter a city:</label>
                        <input type="text" id="city" value="" placeholder="Enter city" required>
                    </div>
                    <div class="dateInput">
                        <label for="startDate">Select a date:</label>
                        <input type="date" value="" id="startDate">
                    </div>
                    <div class="categoryInput">
                        <label for="categories">Filter categories:</label>
                        <select name="categories" id="categories">
                            <option value="any">Any</option>
                            <option value="arts">Arts & Theatre</option>
                            <option value="film">Film</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                </section>
                <input type="submit">
            </form>
        </main>
        <h4>Powered by Ticketmaster's Discovery API</h4>
    </div>
    <div class="searchResults">
        <header class="resultsHeading">
            <h3>Your Results</h3>
        </header>
        <div class="container"></div>
        <a href="#home">Redo Search</a>
        
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script src='scripts/script.js'></script>
</body>
</html>
